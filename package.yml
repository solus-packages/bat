name       : bat
version    : 0.10.0
release    : 4
source     :
    - https://github.com/sharkdp/bat/archive/v0.10.0.tar.gz : 54dd396e8f20d44c6032a32339f45eab46a69b6134e74a704f8d4a27c18ddc3e
license    :
    - Apache-2.0
    - MIT
component  : system.utils
summary    : bat supports syntax highlighting for a large number of programming and markup languages
description: |
    bat supports syntax highlighting for a large number of programming and markup languages
networking : yes
builddeps  :
    - cargo
build      : |
    cargo build --release
install    : |
    install -Dm00755 target/release/bat $installdir/usr/bin/bat
    install -Dm00644 doc/bat.1 $installdir/usr/share/man/man1/bat.1
    # Shell Completion removed as per https://github.com/sharkdp/bat/issues/372
    # install -Dm00644 target/release/build/bat-*/out/bat.bash $installdir/usr/share/bash-completion/completions/bat
    # install -Dm00644 target/release/build/bat-*/out/bat.fish $installdir/usr/share/fish/completions/bat.fish
    # install -Dm00644 target/release/build/bat-*/out/_bat $installdir/usr/share/zsh/site-functions/_bat
check      : |
    cargo test
