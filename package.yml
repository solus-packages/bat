name       : bat
version    : 0.14.0
release    : 9
source     :
    - https://github.com/sharkdp/bat/archive/v0.14.0.tar.gz : 5e0f8964b32764886bd03b737f25429fdead9151946348a712c2b773c1c43ebe
license    :
    - Apache-2.0
    - MIT
component  : system.utils
summary    : bat supports syntax highlighting for a large number of programming and markup languages
description: |
    bat supports syntax highlighting for a large number of programming and markup languages
networking : yes
clang      : yes
builddeps  :
    - cargo
build      : |
    cargo build --release
install    : |
    install -Dm00755 target/release/bat $installdir/usr/bin/bat
    find ./ -name bat.1 -exec install -Dm00644 {} $installdir/usr/share/man/man1/bat.1 \;
check      : |
    cargo test
